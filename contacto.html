<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Gastrobar paraíso colombia</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/Logo proyecto.png" alt="Logo de Gastrobar paraíso colombia"></h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>    
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required 
                placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron"required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="Contacto" value="email" id="radio-email">Email</label>
    
                    <label for="radio-telefono"><input type="radio" name="Contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="Contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de Gastrobar paraíso colombia</label>

                <input type="submit" value="enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>12h - 23h</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>12h - 23h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>12h - 23h</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>12h - 23h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>12h - 23h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img class="imagenPie" src="imagenes/Logo proyecto.png">
            <p class="Copyright">&copy Copyright Gastrobar paraíso colombia - 2023</p>
        </footer>
    </body>
</html>
